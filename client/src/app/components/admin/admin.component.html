
<h2>Admin Dashboard</h2>
<mat-form-field>
  <mat-label>Toast message</mat-label>
  <input matInput type="text" [(ngModel)]="msg">
  <button matSuffix mat-flat-button [disabled]="!msg" (click)="sendMsg()">Send</button>
</mat-form-field>
<div class="flex-1"></div>
<button matSuffix mat-flat-button [disabled]="adminService.gameStarted" (click)="startGame()">
  {{adminService.gameStarted ? 'It has begin' : 'Start Game'}}
</button>
